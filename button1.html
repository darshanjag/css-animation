<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	button{
		width: 150px;
		height: 80px;
		color: blueviolet;
		border:none;
		background-color: transparent;
		margin: 20px;
		cursor: pointer;
		font-size: 1.5em;


	}
#one{
	border: 3px solid blueviolet;
	transition-duration: 0.3s;
}
#one:hover{
	background-color: blueviolet;
	color: #fff;
}


</style>
<body>


<button id="one">Hover</button>
</body>
</html>
